name: Check

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    strategy:
      matrix:
        tools: [lknpd]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: Swatinem/rust-cache@v2

    - name: Lint
      run: cargo clippy
      working-directory: ${{ matrix.tools }}

    - name: Tests
      run: cargo test --verbose
      working-directory: ${{ matrix.tools }}
